<div class="container">
    <h2>List User</h2>
    <input type="button" value="+" class="btn btn-dark" routerLink="/add">
    <table class="table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of ulist;let i=index">
                <td>{{i+1}}</td>
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
                <td>{{u.phone}}</td>
                <td>
                    <button class="btn btn-warning btn-sm" routerLink="/edit/{{u.id}}">Edit</button> &nbsp;
                    <button class="btn btn-danger btn-sm" (click)="removeInfo(u.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
